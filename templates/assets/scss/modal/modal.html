<div class="modal" id="">
  <div class="modal-bg"></div>
  <div class="modal-text">
    <div class="close">
      <div></div>
      <div></div>
    </div>
    <div class="holder"></div>
  </div>
</div>

<script>
 $(document).on("click", "", function (e) {
    e.preventDefault();
    const modal = $(this).closest(".modal");
    const text = modal.find(".modal-text");
    const holder = text.find(".holder");

    modal.addClass("active");
    setTimeout(function () {
      text.addClass("active");
    }, 400);
    setTimeout(function () {
      holder.addClass("op1");
    }, 900);

    $("html").addClass("remove");
});


  $(document).on("click", ".bg-close", function (e) {
    e.preventDefault();

    const modal = $(document).find(".modal");
    const text = modal.find(".modal-text");
    const holder = text.find(".holder");

    holder.removeClass("op1");
    setTimeout(function () {
      text.removeClass("active");
    }, 400);
    setTimeout(function () {
      modal.removeClass("active");
      $("html").removeClass("remove");
    }, 900);
  });
</script>
